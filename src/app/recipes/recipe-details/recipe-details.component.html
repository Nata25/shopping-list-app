<div class="row">
	<div class="col-xs-12">
		<img
			[src]="recipe.imagePath"
			alt="{{ recipe.name }}"
			class="image-responsive recipe-image-big">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" app-dropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage recipe
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a href="#">Add to shopping list</a>
					<a href="#">Edit recipe</a>
					<a href="#">Delete recipe</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<p>{{recipe.description}}</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<p>Ingredients</p>
	</div>
</div>
