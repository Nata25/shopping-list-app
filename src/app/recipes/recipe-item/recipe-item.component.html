<a
	[routerLink]="recipe.id"
	routerLinkActive="active"
	class="list-group-item recipe"
>
	<div class="recipe-content">
		<h4 class="list-group-item-heading">
			{{recipe.name}}
		</h4>
		<p class="list-group-item-text">
			{{recipe.description}}
		</p>
	</div>
	<img
		[src]="recipe.imagePath"
		[alt]="recipe.name"
		class="recipe-image"
	>
</a>
