<div class="row">
	<div class="col-md-5">
		<app-recipes-list></app-recipes-list>
	</div>
	<div class="col-md-7">
		<app-recipe-details
			*ngIf="selectedRecipe; else fallback"
			[recipe]="selectedRecipe"
		></app-recipe-details>
		<ng-template #fallback>
			<p>No recipes selected.</p>
		</ng-template>
	</div>
</div>
