<div class="row recipe-edit">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row buttons">
				<div class="col-xs-12">
					<button
						type="submit"
						class="btn btn-success"
						[disabled]="!recipeForm.valid"
					>
						Save
					</button>
					<button type="button" class="btn btn-danger">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							name="name"
							id="name"
							class="form-control"
							formControlName="name"
						>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imageUrl">Image URL</label>
						<input
							name="imageUrl"
							id="imageUrl"
							class="form-control"
							formControlName="imagePath"
						>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<img src="" class="image-responsive" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							rows="6"
							name="description"
							id="description"
							class="form-control"
							formControlName="description"
						></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div
						class="row ingredient-row"
						*ngFor="let ing of controls; let i = index"
						[formGroupName]="i"
					>
						<div class="col-xs-8">
							<input class="form-control" formControlName="name">
						</div>
						<div class="col-xs-2">
							<input type="number" class="form-control" formControlName="amount">
						</div>
						<div class="col-xs-2">
							<button class='btn btn-danger'>x</button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<button
								type="button"
								(click)="addIngredient()"
								class="btn btn-success"
							>
								Add ingredient
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
